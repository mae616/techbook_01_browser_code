<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>私のホームページへようこそ！</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>⭐️ 私のホームページ ⭐️</h1>
                <div class="counter">
                    あなたは <span id="visitorCount">1</span> 人目の訪問者です！
                </div>
            </header>

            <nav>
                <ul>
                    <li><a href="#profile">プロフィール</a></li>
                    <li><a href="#hobby">趣味</a></li>
                    <li><a href="#links">リンク集</a></li>
                </ul>
            </nav>

            <main>
                <section id="profile">
                    <h2>🌟 プロフィール 🌟</h2>
                    <img
                        src="./images/profile_image.png"
                        alt="自己紹介"
                        class="profile-image"
                        width="100%"
                    />
                    <p>はじめまして！私のホームページにようこそ！</p>
                    <p>好きなもの：プログラミング、猫、音楽</p>
                </section>

                <section id="hobby">
                    <h2>🎮 趣味 🎮</h2>
                    <marquee>最近ハマっていること：レトロゲーム収集</marquee>
                    <ul class="hobby-list">
                        <li>ゲーム</li>
                        <li>プログラミング</li>
                        <li>映画鑑賞</li>
                    </ul>
                </section>

                <section id="links">
                    <h2>🔗 リンク集 🔗</h2>
                    <div class="links-container">
                        <a href="#" class="link-button">ゲストブック</a>
                        <a href="#" class="link-button">友達のホームページ</a>
                    </div>
                </section>
            </main>

            <footer>
                <p>このホームページは作成中です🚧</p>
                <p>最終更新日：2025年4月9日</p>
            </footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
